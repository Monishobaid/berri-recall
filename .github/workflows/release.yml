name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            name: berri-recall-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: berri-recall-macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: berri-recall-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: berri-recall-windows-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build
        run: |
          cd src-tauri
          cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release
          tar -czf ${{ matrix.name }}.tar.gz berri-recall

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release
          7z a ${{ matrix.name }}.zip berri-recall.exe

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/${{ matrix.target }}/release/${{ matrix.name }}.tar.gz
            src-tauri/target/${{ matrix.target }}/release/${{ matrix.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
